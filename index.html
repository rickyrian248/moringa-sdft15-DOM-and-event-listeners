<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRIBS CBE EXPERTEE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-yellow-400">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
      <!-- Left side -->
      <nav class="flex items-center gap-6">
        <div class="text-xl font-bold">Logo</div>
        <button class="hover:text-blue-500">Home</button>
        <button class="hover:text-blue-500">What We Offer</button>
        <button class="hover:text-blue-500">Contact Us</button>
      </nav>

      <!-- Right side -->
      <div class="flex gap-4">
        <button class="px-4 py-2 border rounded-lg hover:bg-blue-100">
          Log In
        </button>
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        >
          Sign Up
        </button>
      </div>
    </header>

    <!-- Sections -->
    <section class="home-section min-h-screen flex items-center justify-center">
      <h1 class="text-4xl font-bold">Welcome to FRIBS CBE EXPERTEE</h1>
    </section>

    <section
      class="offer-section min-h-screen bg-gray-100 flex items-center justify-center"
    >
      <h2 class="text-3xl font-semibold">Our Offerings</h2>
    </section>

    <section
      class="contact-section min-h-screen flex items-center justify-center"
    >
      <h2 class="text-3xl font-semibold">Contact Us</h2>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
